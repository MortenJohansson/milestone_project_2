<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/9aaaf1c8c0.js"
      crossorigin="anonymous"
    ></script>
    <!-- source for script defer https://flaviocopes.com/javascript-async-defer/ -->
    <script defer src="js/app.js"></script>
    <script
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBCj0O580VqySPElJ0-M6HYyx76L4XGBpk&callback=initMap"
    ></script>
    <title>Travel Information Site</title>
  </head>
  <body>
    <section class="hero">
      <div class="hero__inner">
        <img src="img/travel.svg" alt="logo" class="hero__logo" />
        <p class="hero__text">
          No place is ever as bad as they tell you itâ€™s going to be
        </p>
      </div>
      <div class="hero__scroller">
        <div class="hero__mouse">
          <div class="hero__arrow"></div>
        </div>
      </div>
    </section>
    <section class="destinations">
      <h2 class="destinations__title">Destinations</h2>
      <div class="destinations__selectors">
        <div class="destinations__location">
          <label for="locations"></label>
          <select
            name="locations"
            id="locations"
            class="destinations__selector"
          >
            <option value="" disabled selected>Choose your location:</option>
            <option value="countries">Countries</option>
          </select>
        </div>
        <div class="destinations__filter">
          <label for="filter"></label>
          <select name="filter" id="filter" class="destinations__selector">
            <option value="" disabled selected>Filter:</option>
            <option value="filter1">Filters</option>
          </select>
        </div>
        <div class="destinations__distance">
          <label for="distance"></label>
          <select name="distance" id="distance" class="destinations__selector">
            <option value="" disabled selected>Distance:</option>
            <option value="distance1">0 - 50 KM</option>
          </select>
        </div>
      </div>
      <div class="cardSection">
        <div class="cards">
          <div class="cards__card">
            <div class="cards__img"></div>
            <div class="cards__info">
              <h2>Info title</h2>
              <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero
                odio nostrum iste saepe voluptates nulla.
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="maps">
      <h2 class="maps__title">Map</h2>
      <div class="maps__div" id="map"></div>
    </section>
    <footer class="footer"></footer>
  </body>
</html>
