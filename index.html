<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/9aaaf1c8c0.js"
      crossorigin="anonymous"
    ></script>
    <!-- source for script defer https://flaviocopes.com/javascript-async-defer/ -->
    <script defer src="js/app.js"></script>
    <script
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBCj0O580VqySPElJ0-M6HYyx76L4XGBpk&libraries=places&callback=initMap"
    ></script>
    <title>Map search site</title>
  </head>
  <body>
    <!-- Hero section -->
    <section class="hero">
      <div class="hero__inner">
        <img src="img/travel.svg" alt="logo" class="hero__logo" />
        <p class="hero__text">
          No place is ever as bad as they tell you itâ€™s going to be
        </p>
      </div>
      <div class="hero__scroller">
        <div class="hero__mouse">
          <div class="hero__ball"></div>
        </div>
      </div>
    </section>
    <!-- Destination section -->
    <section class="destinations">
      <div class="searchbar">
        <h2 class="destinations__title">Destinations</h2>
        <div class="destinations__selectors">
          <div class="destinations__location">
            <!-- Searchbar -->
            <label for="locations"></label>
            <input
              type="text"
              id="locations"
              class="destinations__selector"
              placeholder="Search for a location"
            />
          </div>
        </div>
      </div>
      <div class="maps">
        <h2 class="maps__title">Map</h2>
        <div class="maps__div" id="map"></div>
      </div>
    </section>
    <footer class="footer">
      <h3 class="footer__title">copyright 2021</h3>
    </footer>
  </body>
</html>
